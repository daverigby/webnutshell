{% extends "layout.html" %}
{% block body %}

<h3>Browse Customer</h3>
<form class="navbar-search pull-left">
    <input id="customer-search" type="text" class="search-query"
    placeholder="Search for Customers">
</form>

<table id="customer-table" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td><a
                    href="/customers/show/{{customer.id}}">{{customer.name}}</a></td>
            <td><a class="btn btn-small btn-danger"
                    href="/customer/delete/{{customer.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
