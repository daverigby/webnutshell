{% extends "layout.html" %}
{% block body %}

<h3>Browse Logs</h3>
<form class="navbar-search pull-left">
    <input id="log-search" type="text" class="search-query" placeholder="Search for Logs">
</form>


<table id="log-table" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Log</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for log in results %}
        <tr>
            <td><a href="/logs/show/{{log.id}}">{{log.name}}</a></td>
            <td><a href="/customers/show/{{log.customer_id}}">To Customer</a></td>
<!--
            <td>
                <a class="btn btn-small btn-warning" href="/logs/edit/{{log.id}}">Edit</a>
                <a class="btn btn-small btn-danger" href="/logs/delete/{{log.id}}">Delete</a>
            </td>
-->
        </tr>
        {% endfor %}
    </tbody>
</table>

<!--
<div>
    <a class="btn btn-small btn-success" href="/logs/create">Add logs</a>
</div>
-->

{% endblock %}
